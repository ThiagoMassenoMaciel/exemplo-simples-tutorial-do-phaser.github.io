<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 4</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var platforms;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/ceu.jpg');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    var platforms;

    function create ()
    // usei a mesma imagem trocando somente o tamanho com scale e atualizando fisica com escala mudada
    {
        this.add.image(0,0, 'sky').setOrigin(0,0);

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 550 , 'ground').setScale(2).refreshBody();  //.refreshBody() esta funçao reajusta a pysica do elemento com novo tamanho mudado pela escala 
// tem que colocar o setOrigin antes do scale e refreshbody
        platforms.create(0, 400, 'ground').setScale(0.5).refreshBody().setOrigin(0,0);
        platforms.create(600, 300, 'ground'); // aqui dá certo usar setOrigin(0,0) - logo, posso editar o tamanho da imagem bloco usando desta forma 
        platforms.create(0, 160 , 'ground');
        console.log(platforms)
    }

    function update ()
    {
    }

</script>

</body>
</html>
